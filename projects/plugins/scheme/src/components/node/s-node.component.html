@for (x of viewModel.inputs; track x) {
    <div fNodeInput [fInputId]="x.key" [sInputOutputRadius]="viewModel"
         [fInputMultiple]="false" [fInputConnectableSide]="x.connectionSide">
    </div>
}

@for (x of viewModel.outputs; track x) {
    <div fNodeOutput [fOutputId]="x.key" [sInputOutputRadius]="viewModel"
         [fOutputMultiple]="false" [fOutputConnectableSide]="x.connectionSide">
    </div>
}
<div class="s-node-rect" [sNodeStyle]="viewModel">
  <f-image [image]="viewModel.image"></f-image>
</div>

<div fNodeOutput [fOutputId]="viewModel.key" [fOutputMultiple]="true"></div>
<div fNodeInput [fInputId]="viewModel.key" [fInputMultiple]="true"></div>

<div fNodeOutlet class="f-outlet-left" [isConnectionFromOutlet]="true"></div>
<div fNodeOutlet class="f-outlet-top" [isConnectionFromOutlet]="true"></div>
<div fNodeOutlet class="f-outlet-right" [isConnectionFromOutlet]="true"></div>
<div fNodeOutlet class="f-outlet-bottom" [isConnectionFromOutlet]="true"></div>
<div fResizeHandle [fResizeHandleType]="eResizeHandleType.LEFT_TOP"></div>
<div fResizeHandle [fResizeHandleType]="eResizeHandleType.RIGHT_TOP"></div>
<div fResizeHandle [fResizeHandleType]="eResizeHandleType.RIGHT_BOTTOM"></div>
<div fResizeHandle [fResizeHandleType]="eResizeHandleType.LEFT_BOTTOM"></div>
